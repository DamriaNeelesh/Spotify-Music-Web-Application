<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="script.js" />
    <link rel="shortcut icon" href="#"> <!--For fixing favicon.ico error-->

</head>
<body>

    <nav>
        <ul>
            <li class="brand">
                <img src="images/download.png" alt="Spotify"> Spotify
            </li>

            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">


        <div class="centergif">
            <img src="images/UJX.gif"
                width="500" height="720" id="cgif" />
        </div>
        <div class="songlist">
            <h1>Best of SNM</h1>
            <div class="songitemcontainer">

                <div class="songItem songItemPlay" >

                    <img src="images/maiyya Mainu.jpg"
                         alt="1" width="70" height="70">
                    <span class="song songName">Maiyyaa Mainu</span>
                    <span>Sachet Tandon</span>
                    <span class="songlistplay"><span class="timestamp">03:51<i id="0" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

                </div>

                <div class="songItem">

                    <img src="images/Raatan-Lambiyan.jpg"
                         alt="1" width="70" height="70">
                    <span class="song songName">Rataan Lambiyaan</span>
                    <span>Jubin Nautiyal</span>
                    <span class="songlistplay"><span class="timestamp">03:50<i id="1" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

                </div>

                <div class="songItem">

                    <img src="images/Saari-ki-Saari_Darshan.jpg"
                         alt="1" width="70" height="70">
                    <span class="song songName">Saari ki Saari</span>
                    <span>Darshan Raval</span>
                    <span class="songlistplay"><span class="timestamp">04:13<i id="2" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

                </div>

                <div class="songItem">

                    <img src="images/Baarish-Lete-Aana.jpg"
                         alt="1" width="70" height="70">
                    <span class="song songName">Baarish Lete Aana</span>
                    <span>Darshan Raval</span>
                    <span class="songlistplay"><span class="timestamp">03:33<i id="3" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>


                </div>

                <div class="songItem" id="masterSongName">

                    <img src="images/Nit-Nit.jpg"
                         alt="1" width="70" height="70">
                    <span class="song songName">Nit Nit</span>
                    <span>Jasleen Royal</span>
                    <span class="songlistplay"><span class="timestamp">04:06<i id="4" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>


                </div>

                <div class="songItem">

                    <img src="images/choti choti gal.jpg"
                         width="70" height="70">
                    <span class="song songName">Choti Choti Gal</span>
                    <span>Aparshakti Khurana</span>
                    <span class="songlistplay"><span class="timestamp">02:58<i id="5" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>


                </div>

                <div class="songItem">

                    <img src="images/Phir miloge na.jpg"
                         width="70" height="70">
                    <span class="song songName">Phir Miloge Na</span>
                    <span>JalRaj</span>
                    <span class="songlistplay"><span class="timestamp">04:27<i id="6" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>


                </div>


            </div>

        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <!--Aage peeche krne jesa bar aa jaega-->
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="images/playing.gif"
                 id="gif" width="100" height="55" />
            <span  id="masterSongName"></span>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</body>
</html>
